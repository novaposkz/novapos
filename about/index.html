  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      display: block;
      justify-content: center;
      background-color: #f4f4f4;
  
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

   /* Sidebar for categories */
    .sidebar {
      width: 25%;
      background-color: #ffffff;
      padding: 15px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      color: dodgerblue;
      transition: background-color 0.3s;
    }

    /* Highlight selected category */
    .sidebar li.active {
      background-color: dodgerblue;
      color: #fff;
    }

    /* Product grid */
    .product-grid {
      width: 75%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 15px;
    }

    /* Product card */
    .product-card {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product-card p {
      margin: 10px 0;
      color: #555;
    }

    .buy-button {
      background-color: dodgerblue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Mobile responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 10px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .product-grid {
        width: 100%;
        grid-template-columns: 1fr;
      }
    }
  </style>
